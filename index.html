<!DOCTYPE html>
<html>

<head>
    <title>Start</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Start</h1>
        </div>

        <div class="dynamic-bookmark-container">
            <section id="work-bookmarks"></section>
            <section id="music-bookmarks"></section>
            <section id="programming-bookmarks"></section>

        </div>
        <div class="bookmark-container">
            <div class="bookmark-category">
                <div class="bookmark-title">Work</div>
                <a class="bookmark" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                <a class="bookmark" href="https://mail.google.com/mail/u/1/#inbox">VCU Mail</a>
                <a class="bookmark" href="https://todoist.com/app/today">Todoist</a>
                <a class="bookmark" href="https://my.vcu.edu/myvcu/">myVCU</a>
                <a class="bookmark" href="https://vcu.joinhandshake.com/stu">Handshake</a>
                <a class="bookmark" href="https://drive.google.com/drive/u/1/my-drive">VCU Drive</a>
                <a class="bookmark" href="https://www.google.com">Google</a>
            </div>
            <div class="bookmark-category">
                <div class="bookmark-title">Media</div>
                <a class="bookmark" href="https://www.spotify.com/us/">Spotify</a>
                <a class="bookmark" href="https://www.youtube.com">YouTube</a>
                <a class="bookmark" href="https://drive.google.com/drive/u/0/my-drive">TETL</a>
                <a class="bookmark" href="https://drive.google.com/drive/u/0/my-drive">UNDERGROWTH</a>
                <a class="bookmark" href="https://www.last.fm/home">last.fm</a>
                <a class="bookmark" href="https://www.justinguitar.com">JustinGuitar</a>
                <a class="bookmark" href="https://www.ultimate-guitar.com">Ultimate Guitar Tabs</a>
                <a class="bookmark" href="https://tahti.studio">Tahti</a>
            </div>
            <div class="bookmark-category">
                <div class="bookmark-title">Development</div>
                <a class="bookmark" href="https://www.figma.com/">Figma</a>
                <a class="bookmark" href="https://www.photopea.com">PhotPea</a>
                <a class="bookmark" href="https://coolors.co/generate">coolors</a>
                <a class="bookmark" href="https://drive.google.com/drive/u/0/my-drive">My Drive</a>
                <a class="bookmark" href="https://regexr.com/">regexr</a>
                <a class="bookmark" href="">Numenera</a>
                <a class="bookmark" href="">draft.in</a>
            </div>
            <div class="bookmark-category">
                <div class="bookmark-title">Explore</div>
                <a class="bookmark" href="https://www.goodreads.com">Goodreads</a>
                <a class="bookmark" href="https://rateyourmusic.com">RYM</a>
                <a class="bookmark" href="https://letterboxd.com">Letterboxd</a>
                <a class="bookmark" href="https://www.amazon.com/">Amazon</a>
                <a class="bookmark" href="https://venueskateboards.com">Venue</a>
                <a class="bookmark" href="https://richmond.craigslist.org/">Craigslist</a>
            </div>
        </div>

        <div class="search-container">
            <form action="https://duckduckgo.com/" method="GET">
                <input autofocus name="q" type="search" placeholder="search with duckduckgo...">
            </form>
        </div>

    </div>

</body>

</html>
